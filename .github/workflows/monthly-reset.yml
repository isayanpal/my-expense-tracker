name: Monthly Expense Reset

on:
  schedule:
    - cron: "0 0 1 * *" # runs automatically every month
  workflow_dispatch: # enables Run button

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST "${{ secrets.SUPABASE_EDGE_FUNCTION_URL }}"
